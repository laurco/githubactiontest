name: CI Flask App - Max Notify

on:
  push:
    branches: [ main ]

env:
  HUB_WEBHOOK_URL: ${{ secrets.HUB_WEBHOOK_URL }}
  REPO: ${{ github.repository }}
  REF: ${{ github.ref }}

jobs:
  # === Notification de dÃ©marrage du workflow ===
  notify-workflow-start:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Start
        if: env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ env.REPO }}" \
              --arg ref "${{ env.REF }}" \
              --arg job "workflow" \
              --arg step "start" \
              --arg status "started" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

  # === Job 1 : Checkout ===
  checkout:
    needs: notify-workflow-start
    runs-on: ubuntu-latest
    outputs:
      repo: ${{ steps.set-outputs.outputs.repo }}
      ref: ${{ steps.set-outputs.outputs.ref }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Outputs
        id: set-outputs
        run: |
          echo "repo=${{ env.REPO }}" >> $GITHUB_OUTPUT
          echo "ref=${{ env.REF }}" >> $GITHUB_OUTPUT

      - name: Notify Success
        if: success() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ env.REPO }}" \
              --arg ref "${{ env.REF }}" \
              --arg job "checkout" \
              --arg step "Checkout Code" \
              --arg status "success" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

      - name: Notify Failure
        if: failure() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ env.REPO }}" \
              --arg ref "${{ env.REF }}" \
              --arg job "checkout" \
              --arg step "Checkout Code" \
              --arg status "failure" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

  # === Job 2 : Setup Python ===
  setup-python:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Notify Success
        if: success() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "setup-python" \
              --arg step "Setup Python" \
              --arg status "success" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

      - name: Notify Failure
        if: failure() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "setup-python" \
              --arg step "Setup Python" \
              --arg status "failure" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

  # === Job 3 : Install Dependencies ===
  install-deps:
    needs: setup-python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Notify Success
        if: success() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "install-deps" \
              --arg step "Install Dependencies" \
              --arg status "success" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

      - name: Notify Failure
        if: failure() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "install-deps" \
              --arg step "Install Dependencies" \
              --arg status "failure" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

  # === Job 4 : Lint ===
  lint:
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install flake8
        run: pip install flake8

      - name: Run Lint
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Notify Success
        if: success() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "lint" \
              --arg step "Lint" \
              --arg status "success" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

      - name: Notify Failure
        if: failure() && env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "lint" \
              --arg step "Lint" \
              --arg status "failure" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

  # === Job 5 : Test ===
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests
        id: run-tests
        continue-on-error: true
        run: |
          pytest test_app.py -v
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT

      - name: Notify Test Result
        if: env.HUB_WEBHOOK_URL != ''
        run: |
          STATUS=$([[ "${{ steps.run-tests.outputs.test_exit_code }}" -eq 0 ]] && echo "success" || echo "failure")
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "test" \
              --arg step "Run Tests" \
              --arg status "$STATUS" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"

  # == Notification finale du workflow ==
  notify-workflow-end:
    needs: [checkout, setup-python, install-deps, lint, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Determine Final Status
        id: status
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi


      - name: Notify End
        if: env.HUB_WEBHOOK_URL != ''
        run: |
          curl -s -X POST "$HUB_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg repo "${{ needs.checkout.outputs.repo }}" \
              --arg ref "${{ needs.checkout.outputs.ref }}" \
              --arg job "workflow" \
              --arg step "end" \
              --arg status "${{ steps.status.outputs.status }}" \
              '{repo:$repo, ref:$ref, job:$job, step:$step, status:$status}')"
